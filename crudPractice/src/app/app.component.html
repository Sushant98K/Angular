<button class="m-2 btn btn-primary" (click)="loadUsers()">Load Users</button>

<div class="p-5">
  <div class="row">
    @for (data of apiData; track $index) {
    <div class="col-4 p-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{data.username}}</h6>
                <p class="card-text">{{data.email}}</p>
            </div>
        </div>
    </div>
    }
  </div>
</div>



<router-outlet/>
