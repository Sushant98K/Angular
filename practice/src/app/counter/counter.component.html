<h1 class="text-3xl text-center text-blue-700">Counter</h1>
<div class="flex items-center justify-center p-5">
    <h1 class="text-7xl bg-cyan-600 px-16 py-2 rounded-md">{{count}}</h1>
</div>
<div class="flex items-center justify-center gap-9">
    <button (click)="handleCount('minus')" type="button" class="text-black bg-red-700 rounded-3xl border-2 px-5 py-2.5 hover:bg-red-500 cursor-pointer disabled:bg-purple-700 disabled:cursor-not-allowed" [disabled]="isDisable">Decrese</button>
    <button (click)="handleCount()" type="button" class="text-black bg-green-700 rounded-3xl border-2 px-5 py-2.5 hover:bg-green-500 cursor-pointer">Reset</button>
    <button (click)="handleCount('plus')" type="button" class="text-black bg-blue-700 rounded-3xl border-2 px-5 py-2.5 hover:bg-blue-500 cursor-pointer">Increase</button>
</div>
