<div class="container">
    <form class="w-75 p-5 mx-auto bg-info mt-5">
        <h2 class="text-center m-4">Add New User</h2>

        <div class="form-group m-3">
            <label for="" class="form-label">Name: </label>
            <input type="text" class="form-control" placeholder="Enter The Name" >
        </div>
        <div class="form-group m-3">
            <label for="" class="form-label">Username: </label>
            <input type="text" class="form-control" placeholder="Enter The username" >
        </div>
        <div class="form-group m-3">
            <label for="" class="form-label">Email: </label>
            <input type="text" class="form-control" placeholder="Enter The Email" >
        </div>
        <div class="text-center m-3">
            <button class="btn btn-success btn-lg m-1">Add</button>
            <button class="btn btn-danger btn-lg m-1" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
