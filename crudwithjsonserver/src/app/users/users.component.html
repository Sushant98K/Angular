<h1 class="text-center my-4">Users</h1>

<div class="container">
  <table class="table table-striped table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (data of apiData; track $index) {
        <tr>
          <td>{{ data.id }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.username }}</td>
          <td>{{ data.email }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-primary">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="text-end">
    <button class="btn btn-success mt-3" (click)="addNewUser()">Add New User</button>
  </div>
</div>
