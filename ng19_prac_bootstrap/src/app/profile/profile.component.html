  <div class="row">
    @for (data of api_data; track $index) {

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{data.username}}</h6>

        </div>
    </div>
    }

</div>
