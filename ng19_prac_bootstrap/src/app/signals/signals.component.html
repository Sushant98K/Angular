<div class="p-2">
    <div class="row text-center">
        <div class="col-12">
            <h1>Signals</h1>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-4">
            <p>Counter Value: {{counter()}}</p>
            <button class="btn btn-primary m-1" (click)="any()">Increase</button>
            <button class="btn btn-warning" (click)="reset()">Reset</button>
        </div>
        <div class="col-4">
            <p>Calculate Total: {{total()}} </p>
            <button class="btn btn-warning" (click)="calculate()">Calculate</button>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
